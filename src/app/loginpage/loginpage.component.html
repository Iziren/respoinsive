<div class="container mt-5 full-height">
  <div class="content mt-5 full-height">
    <div fxLayout="column" fxLayoutAlign="center" class="full-height">
      <div fxFlex fxFlexAlign="center" class="max-w-mc login-wrap text-center">
        <div fxLayout="column">
          <div fxFlex>
            <img
              id="logo2"
              class="brand"
              src="./assets/images/loginlogo.png"
              href="#"
            />
          </div>
          <div fxFlex class="mt-4">
            <input
              id="email"
              type="text"
              placeholder="Email"
              class="custom-input"
            />
          </div>
          <div fxFlex>
            <input
              id="password"
              type="text"
              placeholder="Password"
              class="custom-input"
            />
          </div>
          <div fxFlex="" class="mt-4">
            <div fxLayout="row" fxLayoutGap="30px">
              <div fxFlex="calc(90% - 30px)" class="text-center">
                <button
                  id="loginbutton"
                  [routerLink]="['/profile']"
                  class=" waves-effect waves-light btn"
                  type="submit"
                  name="action"
                >
                  <span class="white-text"
                    >Log In <i class="material-icons right">send</i></span
                  >
                </button>
              </div>
            </div>
            <p id="sentence">
              Do not have an account ?
              <a [routerLink]="['/payment']" href="">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #loginbutton {
    background-color: #1f3a6d;
    border-radius: 12px 0px;
    color: white;
    line-height: 50%;
    margin-top: -22px;
  }

  #sentence {
    font-family: HelveticaNeue-Medium;
    color: #1f3a6d;
    font-size: 11px;
  }
</style>
